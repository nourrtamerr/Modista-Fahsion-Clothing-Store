<div class="admin-orders-container">
    <div class="admin-orders-header">
      <h1>Customers</h1>
    </div>
  
    <table *ngIf="customers.length > 0" class="table table-hover align-middle shadow-sm rounded">
      <thead class="table-light">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.userName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>
            <button class="btn btn-sm text-info me-2" ><i class="fas fa-eye"></i></button>
            <button class="btn btn-sm text-warning me-2" ><i class="fas fa-edit"></i></button>
            <button class="btn btn-sm text-danger " ><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="customers.length === 0">
      No customers found.
    </div>
  </div>
